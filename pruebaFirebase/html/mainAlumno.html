<body class="w3-pale-green">
<div id="header-main" class="w3-container w3-padding-0">
	<header	>
		<ul class="w3-navbar color-itam w3-xlarge w3-margin-bottom w3-center w3-padding">
			<img src="../img/VectPPPV17.png" alt="Practicas Profesionales De Verano 2017" class="w3-image" style="max-width:200px">
			<p class="w3-margin-0 w3-text-white w3-border-top border-itam">
				Prácticas Profesionales De Verano 2017
				<button class="w3-btn w3-green w3-right w3-small" id="btnLogOut"><p class="w3-margin-0">Log Out</p></button> 
			</p>
			
		</ul>	
	</header>
	<!-- /header -->
		<main class="w3-display-container" id="main">
		<div class="w3-container">
			<div class="w3-card-4 w3-border w3-border-black">
				
				<header class="w3-container color-itam w3-row">
				<h1 class="w3-rest w3-text-white">Formato de Alumno</h1>
				</header>

				<div class="w3-container w3-white w3-row w3-padding">
					<div class="w3-col l6 m6 s12 w3-padding">
					<!--NOMBRE-->
						<p>
							<span class="w3-text-red" id="txtErrorAlumCU">

							</span>
							<input class="w3-input" type="text" id="txtAlumNom" required>
							<label class="w3-label w3-validate">Nombre</label>
						</p>
						<!--Clave Unica-->
						<p>
							<span class="w3-text-red" id="txtErrorAlumIdiomas">

							</span>
							<input class="w3-input" type="number" id="txtAlumCU" required>
							<label class="w3-label w3-validate">Clave Unica</label>
						</p>
						<!--Telefono de Contacto-->
						<p>
							<span class="w3-text-red" id="txtErrorAlumTel">

							</span>
							<input class="w3-input" type="number" id="txtAlumTel" required>
							<label class="w3-label w3-validate">Telefono de Contacto</label>
						</p>
						<!--Carrera-->
						<p>
							<span class="w3-text-red" id="txtErrorAlumCarrera">

							</span>
							<input class="w3-input" type="text" id="txtAlumCarrera" required>
							<label class="w3-label w3-validate">Carrera</label>
						</p>
						<!--Semestre-->
						<p>
							<span class="w3-text-red" id="txtErrorAlumSem">

							</span>
							<input class="w3-input" type="number" id="txtAlumSem" required>
							<label class="w3-label w3-validate">Semestre actual</label>
						</p>
					</div>
					<div class="w3-col l6 m6 s12 w3-padding">
						
						<!--Idiomas-->
						<p>
							<span class="w3-text-red" id="txtErrorAlumIdiomas">

							</span>
							<input class="w3-input" type="text" id="txtAlumIdioma" required>
							<label class="w3-label w3-validate">Idiomas</label>
						</p>
							<!--Nivel-->
						<p>
							<span class="w3-text-red" id="txtErrorAlumNivel">

							</span>
							<input class="w3-input" type="text" id="txtAlumNivel" required>
							<label class="w3-label w3-validate">Nivel</label>
						</p>
							<!--Interes-->
						<p>
							<span class="w3-text-red" id="txtErrorAlumInteres">

							</span>
							<input class="w3-input" type="text" id="txtAlumInteres" required>
							<label class="w3-label w3-validate">Empresas de interés 1 </label>
							<input class="w3-input" type="text" id="txtAlumInteres" required>
							<label class="w3-label w3-validate">Empresas de interés 2 </label>
							<input class="w3-input" type="text" id="txtAlumInteres" required>
							<label class="w3-label w3-validate">Empresas de interés 3 </label>
						</p>
						<button class="w3-btn w3-green clickable w3-left" id="btnFormulario">Terminar</button>
					</div>
				</div>
			</div>
		</div>
		<!-- FORMULARIO -->
	</main>
</div>
