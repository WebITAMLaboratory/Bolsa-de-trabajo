<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Alumnos</title>
	<meta name="description" content="Practicas de vernano ITAM">
	<meta name="robots" content="index, follow">
	<meta name="author" content="WIL(EMILIANO SOTOMAYOR AKA uboat46, VICTOR OSORNIO AKA Tech)">

	<!--links stylesheets-->
	<link rel="stylesheet" href="../css/w3.css">
	<link rel="stylesheet" href="../css/index.css">	
	<!--links otehrs-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
</head>

<body class="w3-pale-green">
	<div id="header-main" class="w3-container w3-padding-0">
		<header	>
			<ul class="w3-navbar color-itam w3-xlarge w3-margin-bottom w3-center w3-padding">
				<img src="../img/VectPPPV17.png" alt="Practicas Profesionales De Verano 2017" class="w3-image" style="max-width:200px">
				<p class="w3-margin-0 w3-text-white w3-border-top border-itam">
					Prácticas Profesionales De Verano 2017
					<button class="w3-btn w3-green w3-right w3-small" id="btnLogOut"><p class="w3-margin-0">Log Out</p></button>
					<button class="w3-btn w3-green w3-right w3-small" id="btnRegresar"><p class="w3-margin-0">Regresar</p></button>  
				</p>

			</ul>	
		</header>
		<!-- /header -->		
		<main class="w3-container">
				<div class="w3-container">
				<div class="w3-card-4 w3-border w3-border-black">
					
					<header class="w3-container color-itam w3-row">
					<h1 class="w3-rest w3-text-white">Formato de Proyecto</h1>
					</header>

					<div class="w3-container w3-white w3-row w3-padding">
						<div class="w3-padding">
						<!--Nombre Proyecto-->
						<p >
							<span class="w3-text-red" id="txtErrorNombreProyecto">

							</span>
							<label class="w3-label w3-validate">Nombre del Proyecto</label>
							<input class="w3-input" type="text" id="txtNombreProyecto" required>
						</p>
						<!--Descripcion-->
							<p>
								<span class="w3-text-red" id="txtErrorDescripcion">

								</span>
								<label class="w3-label">Breve descripción del Proyecto</label>
								<textarea class="w3-input w3-border" style="resize:none" id="txtDescripcion"></textarea>
								
							</p>
							<!--Sector-->
							<p>
								<span class="w3-text-red" id="txtErrorArea">

								</span>
								<label class="w3-label w3-validate">Sector o área del trabajo</label>
								<input class="w3-input" type="text" id="txtArea" placeholder="Financiero,Gobierno,..." required>
							</p>
							<!--Perfil Buscado-->
							<p>
								<span class="w3-text-red" id="txtErrorPerfil">

								</span>
								<label class="w3-label w3-validate">Perfil Buscado</label>
								<input class="w3-input" type="text" id="txtPerfil" required>
							</p>
							<!--Vacatantes-->
							<p>
								<span class="w3-text-red" id="txtErrorVacantes">

								</span>
								<label class="w3-label w3-validate">Número de Vacantes</label>
								<input class="w3-input" type="number" id="txtVacantes" placeholder="2 , 4, ..." required>
							</p>
							<!--Sueldo Aproximado-->
							<p>
								<span class="w3-text-red" id="txtErrorSueldo">

								</span>
								<label class="w3-label w3-validate">Sueldo</label>
								<input class="w3-input" type="number" id="txtSueldo" placeholder="10000, 5000, ..." required>
							</p>
							<!--Direccion-->
							<p>
								<span class="w3-text-red" id="txtErrorDireccion">

								</span>
								<label class="w3-label w3-validate">Dirección dónde se trabajaría</label>
								<input class="w3-input" type="text" id="txtDireccion"  required>
							</p>


							<button class="w3-btn w3-green clickable w3-left" id="btnFormulario" onclick="creaProyecto();">Crear</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<footer class="w3-container footer-grey w3-bottom w3-center w3-text-white" id="footer">
		<h3 class=" w3-small">
			Derechos Reservados &copy; ITAM, 2017<br>
			Creado por <a href="http://wil.itam.mx" title="wil itam">wil.itam.mx</a>
		</h3>
	</footer>
	<script src="../js/proyecto.js" type="text/javascript" charset="utf-8" ></script>
</body>
</html>
